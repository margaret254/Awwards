{% extends 'base.html' %}


{% block content %}



<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

				<!-- title -->
				<div class="form-group">
					<label for="id_title">Title</label>
					<input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
				</div>

				<!-- Body -->
				<div class="form-group">
					<label for="id_body">Content</label>
					<textarea class="form-control" rows="10" type="text" name="body" id="id_body" placeholder="This site is about..." required></textarea>
				</div>

				<!-- Image -->
				<div class="form-group">
					<label for="id_image"> Landing Page Image</label>
					<input  type="file" name="image" id="id_image" accept="image/*" required>
                </div>
                
                <!-- site url -->
                <div class="form-group">
					<label for="id_title">Site URL</label>
					<input class="form-control" type="text" name="project_link" id="id_project_link" accept="project_link/*" placeholder="" required autofocus>
				</div>

				<!-- Submit btn -->
				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
			</form>	
		</div>
	</div>
</div>




{% endblock content %}
